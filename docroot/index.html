<!doctype html>

<html>

<head>
    <script src="lib/jquery-1.11.1.min.js" 
            type="text/javascript"></script>
    <script src="lib/socket.io-1.0.6.js" 
            type="text/javascript"></script>

    <script src="lib/underscore-min.js" 
            type="text/javascript"></script>
    <script src="lib/handlebars-v1.3.0.js" 
            type="text/javascript"></script>
    <script src="npm-browser.js" 
            type="text/javascript"></script>
    <script src="lib/cycle.js" 
            type="text/javascript"></script>
    <script src="lib/jstree/dist/jstree.min.js" 
            type="text/javascript"></script>
    <script src="lib/prettyprint.js" 
            type="text/javascript"></script>
	
	<link href="css/npm-browser.css" rel="stylesheet" type='text/css'/>
	<link rel="stylesheet" href="lib/jstree/dist/themes/default/style.min.css" />
	<link href="css/footer.css" rel="stylesheet" type='text/css'/>	

</head>

<script id="npm-content-panel" type="text/x-handlebars-template">
	<h1> {{name}} - ({{main}})</h1>
	<h2><i> {{version}} </i></h2>
	<h3>Authored by: {{author.name}} - <a href="mailto:"{{author.email}} target="_blank"> {{author.email}} </a></h3>
	<div class="sep"></div>
	<p>{{description}}</p>
	<p>{{repository.type}} Repository: <a href={{repository.url}}>{{repository.url}}</a>
	<div class="sep"></div>
	<br>
	{{{readme}}}
</script>
<script id="npm-json-panel" type="text/x-handlebars-template">
	<h3> package.json </h3>
	<div class="sep"></div>
	<br>
	<div class="npm-json-contents"> {{{text}}} </div>

</script>

<script id="projectSelList" type="text/x-handlebars-template">
	<select id="proj-sel-list">
		{{#each resp}}
		<option value="{{uid}}">{{path}}</option>
		{{/each}}
	</ul>
</script>
<script id="statsLine" type = "text/x-handlebars-template">
		Total Modules: {{totMods}} &nbsp&nbsp  Tree Depth: {{depth}} 
		<span id = "license-button"> License Report </span> 
</script>

<body>
	<div id = "logo">
		<p id="title">
			Node Package Traverse
		</p>	
	</div>
		

	<div id="node-path-container">
		<div id="fbrowser-btn"> </div>
		<div id="proj-sel-container">
		</div>	
		<div id="stats-container">
			<div id="stats"> </div>

			
		</div>

	</div>	
	<div id = "pkg_container", class = "container">
		<div id="left-rail", class="left">
			<div id="legend">
				<p>LEGEND </p>
				<div id="legend-reveal">
					<p class="mod-installed"> primary - installed </p><br>
					<p class="mod-dev-installed"> dev - installed </p><br>
					<p class="mod-not-installed"> primary - not installed </p><br>
					<p class="mod-dev-not-installed"> dev - not installed </p><br>
					<p class="mod-orphaned"> orphaned </p>
				</div>	
			</div>	
			<div id="jstree">
			</div>	
			<div id="license-report-container">
				<p id="license-report-label"> LICENSE REPORT </p>
				<div id="license-tree">
				</div>	
			</div>	
		</div>	
		<div id="pkg_contents", class = "right">
			<div id="tab-holder">
				<div id="readme-tab" targ="pcontent" class="tab tab-selected"> README.md </div>
				<div id="pjson-tab" targ="pjson-content" class="tab"> package.json </div>
			</div>	
			<div id="content-holder">
				<p id="pcontent">

				</p>
				<div id="pjson-content">
					<h3> package.json </h3>
					<div class="sep"></div>
					<br>
				</div>
			</div>				
		</div>	
	</div>		
	
	<div id="footer_container" >

		<div id="footer"> <a href="index.html">Home </a>&nbsp&nbsp|&nbsp &nbsp
		<a href="about.html">About</a>&nbsp&nbsp |&nbsp &nbsp
		<img id=glidelogo src="images/nptlogo.png"> </div>

	</div>

</body>
</html>

<script type="text/javascript"> 

$(function() {startup()});

</script>
